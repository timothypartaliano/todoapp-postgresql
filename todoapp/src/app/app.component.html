<h2>Todo App</h2>

<input id="newNotes">
<button (click)="addNotes()">Add</button>

<h3 *ngFor="let note of notes">
  <b>- {{note.description}}</b>
  <input type="text" [(ngModel)]="note.description" />
  <button (click)="updateNotes(note.id, note.description)">Update</button>
  <button (click)="deleteNotes(note.id)">Delete</button>
</h3>
